<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyrics Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Carrois+Gothic+SC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: transparent;
      color: #ccc;
      font-family: 'Carrois Gothic SC', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 2rem;
      padding: 2rem;
      align-items: flex-start;
    }

    .lyrics-box {
      width: 400px;
      max-height: 300px;
      overflow-y: auto;
      background: transparent;
      padding: 1rem;
      text-align: center;
      line-height: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      scrollbar-width: none;
    }

    .lyrics-box::-webkit-scrollbar {
      display: none;
    }

    .lyrics-line {
      color: #ff2222;
      text-shadow: 0 0 2px #ff0000, 0 0 6px #ff0000;
      font-size: 1.6rem;
      text-transform: uppercase;
      margin: 0.2rem 0;
    }

    .metadata {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cover {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      background: #111;
      box-shadow: 0 0 20px 10px red;
    }

    .title, .artist {
      font-family: 'Creepster', cursive;
      -webkit-text-stroke: 1px black;
      color: #ff4d4d;
      text-align: center;
      margin-top: 0.5rem;
    }

    .title {
      font-size: 2.2rem;
    }

    .artist {
      font-size: 1.4rem;
      color: #0f0;
      margin-bottom: 1rem;
    }

    .player-container {
      width: 100%;
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .audio-wrapper {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 400px;
      background: black;
      border: 2px solid black;
      border-radius: 10px;
      padding: 0.5rem;
      position: relative;
    }

    .btn {
      background: none;
      border: none;
      cursor: pointer;
      margin: 0 0.5rem;
      width: 30px;
      height: 30px;
    }

    .btn.play svg {
      fill: red;
      filter: drop-shadow(0 0 6px red);
    }

    .btn.play:hover svg {
      transform: scale(1.1);
    }

    .btn.playlist svg {
      fill: #ff2222;
      filter: drop-shadow(0 0 4px red);
    }

    .time {
      font-size: 0.9rem;
      color: white;
      min-width: 45px;
      text-align: center;
    }

    .bar {
      flex: 1;
      height: 8px;
      margin: 0 0.5rem;
      background: #333;
      border-radius: 5px;
      position: relative;
      cursor: pointer;
    }

    .bar .progress {
      height: 100%;
      width: 0;
      background: red;
      border-radius: 5px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 4px red; }
      50% { box-shadow: 0 0 10px red; }
    }

    .playlist-panel {
      width: 100%;
      max-width: 400px;
      background: black;
      border: 2px solid red;
      color: #ff2222;
      text-transform: uppercase;
      font-family: 'Carrois Gothic SC', sans-serif;
      padding: 0.5rem;
      overflow-y: auto;
      max-height: 200px;
      position: absolute;
      bottom: 100%;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, transform 0.4s ease;
      transform: translateY(20px);
      z-index: 10;
    }

    .playlist-panel.open {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .playlist-panel h3 {
      margin: 0 0 0.5rem 0;
      background: lime;
      color: black;
      padding: 0.3rem;
      font-size: 1rem;
      text-align: center;
    }

    .playlist-panel div {
      padding: 0.3rem;
      cursor: pointer;
    }

    .playlist-panel div:hover {
      background: #222;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="lyrics-box" id="lyricsBox">Loading lyrics…</div>

    <div class="metadata">
      <img id="coverArt" class="cover" src="" alt="Cover Art">
      <div class="title" id="songTitle">Loading title…</div>
      <div class="artist" id="artistName">Loading artist…</div>

      <div class="player-container">
        <div class="playlist-panel" id="playlistPanel">
          <h3>Playlist</h3>
          <div onclick="selectTrack(0)">Track 1</div>
          <div onclick="selectTrack(1)">Track 2</div>
          <!-- Dynamically filled -->
        </div>

        <div class="audio-wrapper">
          <button class="btn playlist" id="playlistBtn" title="Playlist">
            <svg viewBox="0 0 100 80" width="25" height="25">
              <rect width="100" height="15"></rect>
              <rect y="30" width="100" height="15"></rect>
              <rect y="60" width="100" height="15"></rect>
            </svg>
          </button>

          <button class="btn play" id="playBtn" title="Play">
            <!-- Replace with your horror-themed SVG -->
            <svg viewBox="0 0 64 64" width="30" height="30">
              <path d="M16 8 L56 32 L16 56 Z" />
            </svg>
          </button>

          <span class="time" id="currentTime">0:00</span>
          <div class="bar" id="progressBar">
            <div class="progress" id="progress"></div>
          </div>
          <span class="time" id="totalTime">0:00</span>
        </div>

        <audio id="audioPlayer" preload="metadata"></audio>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const audio = document.getElementById("audioPlayer");
    const playBtn = document.getElementById("playBtn");
    const playlistBtn = document.getElementById("playlistBtn");
    const playlistPanel = document.getElementById("playlistPanel");
    const progressBar = document.getElementById("progressBar");
    const progress = document.getElementById("progress");
    const currentTimeEl = document.getElementById("currentTime");
    const totalTimeEl = document.getElementById("totalTime");

    let isPlaying = false;

    playBtn.onclick = () => {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
    };

    audio.onplay = () => isPlaying = true;
    audio.onpause = () => isPlaying = false;

    audio.ontimeupdate = () => {
      const pct = audio.currentTime / audio.duration;
      progress.style.width = (pct * 100) + "%";
      currentTimeEl.textContent = formatTime(audio.currentTime);
      totalTimeEl.textContent = formatTime(audio.duration);
    };

    progressBar.onclick = (e) => {
      const rect = progressBar.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const pct = x / rect.width;
      audio.currentTime = pct * audio.duration;
    };

    function formatTime(sec) {
      if (isNaN(sec)) return "0:00";
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    playlistBtn.onclick = () => {
      playlistPanel.classList.toggle('open');
    };

    function selectTrack(index) {
      // Replace this with real dynamic selection using PapaParse
      alert('Switching to track #' + (index + 1));
      playlistPanel.classList.remove('open');
    }

    // CSV parsing logic (placeholder)
    const csvURL = '/.netlify/functions/fetchSheet';
    Papa.parse(csvURL, {
      download: true,
      header: true,
      complete: (res) => {
        const data = res.data.filter(r => r['Song title'] && r['Lyrics']);
        const last = data[data.length - 1];
        document.getElementById('songTitle').textContent = last['Song title'];
        document.getElementById('artistName').textContent = last['Artist name'];
        document.getElementById('coverArt').src = last['Cover art'];
        audio.src = last['Direct download link'];
        const lines = last['Lyrics'].split('\n').map(l => l.trim()).filter(Boolean);
        const box = document.getElementById('lyricsBox');
        box.innerHTML = '';
        lines.forEach(line => {
          const div = document.createElement('div');
          div.className = 'lyrics-line';
          div.textContent = line;
          box.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
