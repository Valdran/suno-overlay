<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spooky Lyrics Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: transparent;
      color: #ccc;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('fog-overlay.png') repeat;
      opacity: 0.2;
      z-index: 0;
      animation: fogDrift 60s linear infinite;
      pointer-events: none;
    }

    @keyframes fogDrift {
      0% { background-position: 0 0; }
      100% { background-position: -1000px 0; }
    }

    .container {
      display: flex;
      gap: 2rem;
      max-width: 1200px;
      width: 100%;
      z-index: 1;
      align-items: flex-start;
    }

    .lyrics-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
      flex: 1;
    }

    .lyrics-box {
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      padding: 1rem;
      background: transparent;
      border-radius: 10px;
      color: #39ff14;
      text-shadow: 0 0 4px #39ff14, 0 0 6px #39ff14, 1px 1px 2px #000;
      font-size: 1.2rem;
      line-height: 2rem;
      white-space: pre-wrap;
      text-align: left;
      box-sizing: border-box;
    }

    .metadata {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
    }

    .cover {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      background: #111;
      box-shadow: 0 0 20px 10px red;
    }

    .title, .artist {
      font-family: 'Creepster', cursive;
      -webkit-text-stroke: 1px black;
      text-align: center;
      margin: 0.3rem 0;
    }

    .title {
      font-size: clamp(1.5rem, 5vw, 2.4rem);
      color: #ff4d4d;
    }

    .artist {
      font-size: 1.4rem;
      color: #0f0;
    }

    audio {
      width: 200px;
      height: 32px;
      margin-top: 1rem;
    }

    .audio-error {
      color: red;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="fog"></div>

  <div class="container">
    <div class="lyrics-wrapper">
      <div id="lyricsBox" class="lyrics-box">Loading lyrics…</div>
      <audio id="audioPlayer" controls></audio>
    </div>

    <div class="metadata">
      <img id="coverArt" class="cover" src="" alt="Cover Art">
      <div class="title" id="songTitle">Loading title…</div>
      <div class="artist" id="artistName">Loading artist…</div>
      <div id="audioError" class="audio-error" style="display:none;">⚠️ Audio could not be loaded.</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const csvURL = '/.netlify/functions/fetchSheet';

    function convertCoverArtUrl(url) {
      if (!url) return '';
      if (url.includes('drive.google.com')) {
        const match = url.match(/\/d\/([-\w]{25,})/);
        return match ? `https://drive.google.com/uc?export=view&id=${match[1]}` : '';
      }
      if (url.includes('dropbox.com')) {
        return url.replace('www.dropbox.com', 'dl.dropboxusercontent.com').replace('&dl=0', '');
      }
      return url;
    }

    function convertDropboxAudio(url) {
      return url.replace('www.dropbox.com', 'dl.dropboxusercontent.com').replace('&dl=0', '');
    }

    Papa.parse(csvURL, {
      download: true,
      header: true,
      complete: (res) => {
        const data = res.data.filter(r => r['Song title'] && r['Lyrics']);
        if (data.length === 0) return alert('No lyric rows found.');

        const last = data[data.length - 1];
        const songTitle = last['Song title']?.trim();
        const artistName = last['Artist name']?.trim();
        const lyrics = last['Lyrics']?.trim();
        const coverUrl = convertCoverArtUrl(last['Cover art']?.trim());
        const audioUrl = convertDropboxAudio(last['Direct download link']?.trim());

        document.getElementById('songTitle').textContent = songTitle || 'Unknown Title';
        document.getElementById('artistName').textContent = artistName || 'Unknown Artist';
        document.getElementById('coverArt').src = coverUrl;
        document.getElementById('audioPlayer').src = audioUrl;

        const lines = lyrics.split('\n').map(l => l.trim()).filter(Boolean);
        const box = document.getElementById('lyricsBox');
        box.innerHTML = lines.join('\n');

        document.getElementById('audioPlayer').onerror = () => {
          document.getElementById('audioError').style.display = 'block';
        };
      },
      error: (err) => alert('CSV load failed: ' + err.message)
    });
  </script>
</body>
</html>
