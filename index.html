<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spooky Lyrics Overlay</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&family=Creepster&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: transparent;
      color: #ccc;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('fog-overlay.png') repeat;
      opacity: 0.2;
      z-index: 0;
      animation: fogDrift 60s linear infinite;
      pointer-events: none;
    }

    @keyframes fogDrift {
      0% { background-position: 0 0; }
      100% { background-position: -1000px 0; }
    }

    .container {
      display: flex;
      gap: 2rem;
      max-width: 1200px;
      width: 100%;
      align-items: flex-start;
      z-index: 1;
    }

    .lyrics-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
      flex: 1;
    }

    .lyrics-box {
      width: 100%;
      max-height: 340px;
      padding: 1rem;
      overflow-y: auto;
      background: transparent;
      border-radius: 10px;
      color: #39ff14;
      text-shadow: 0 0 4px #39ff14, 0 0 6px #39ff14, 1px 1px 2px #000;
      font-size: 1.3rem;
      line-height: 2.2rem;
      font-family: 'Carrois Gothic SC', sans-serif;
      text-align: center;
      box-sizing: border-box;
    }

    /* Hide scrollbar */
    .lyrics-box::-webkit-scrollbar { display: none; }
    .lyrics-box { -ms-overflow-style: none; scrollbar-width: none; }

    .metadata {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
    }

    .cover {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      background: #111;
      box-shadow: 0 0 20px 10px red;
    }

    .title, .artist {
      font-family: 'Creepster', cursive;
      -webkit-text-stroke: 1px black;
      text-align: center;
      margin: 0.3rem 0;
    }

    .title {
      font-size: clamp(1.5rem, 5vw, 2.4rem);
      color: #ff4d4d;
    }

    .artist {
      font-size: 1.4rem;
      color: #0f0;
    }

    .audio-player-wrapper {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      width: 100%;
      position: relative;
    }

    .custom-player {
      background: #000;
      border-radius: 12px;
      box-shadow: 0 0 10px #0f0;
      padding: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .playlist-toggle {
      cursor: pointer;
      font-size: 1.2rem;
      user-select: none;
    }

    .playlist {
      display: none;
      flex-direction: column;
      position: absolute;
      top: -180px;
      background: rgba(0,0,0,0.85);
      border-radius: 6px;
      padding: 0.5rem;
      width: 100%;
      max-height: 160px;
      overflow-y: auto;
      z-index: 2;
    }

    .playlist div {
      padding: 0.3rem 0.5rem;
      cursor: pointer;
      color: #39ff14;
    }

    .playlist div:hover {
      background: #222;
    }

    .time-display, .icon-vol { color: #fff; }

    .volume-slider {
      width: 80px;
    }
  </style>
</head>
<body>

  <div class="fog"></div>

  <div class="container">
    <div class="lyrics-wrapper">
      <div id="lyricsBox" class="lyrics-box">Loading lyrics‚Ä¶</div>
      <div class="audio-player-wrapper">
        <div class="playlist" id="playlist"></div>

        <div class="custom-player">
          <div class="playlist-toggle" onclick="togglePlaylist()">‚ò∞</div>
          <button onclick="togglePlay()">‚ñ∂Ô∏è</button>
          <span class="time-display" id="timeDisplay">0:00</span>
          <input type="range" id="volumeSlider" class="volume-slider"
                 min="0" max="1" step="0.01" onchange="audio.volume = this.value" />
          <span class="icon-vol">üîä</span>
        </div>

        <audio id="audioPlayer"></audio>
      </div>
    </div>

    <div class="metadata">
      <img id="coverArt" class="cover" src="" alt="Cover Art">
      <div class="title" id="songTitle">Loading title‚Ä¶</div>
      <div class="artist" id="artistName">Loading artist‚Ä¶</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const csvURL = '/.netlify/functions/fetchSheet';
    const audio = document.getElementById('audioPlayer');
    const timeDisplay = document.getElementById('timeDisplay');
    const playlistEl = document.getElementById('playlist');
    let trackList = [], currentIndex = 0;

    function togglePlaylist() {
      playlistEl.style.display = playlistEl.style.display === 'flex' ? 'none' : 'flex';
    }

    function togglePlay() {
      audio.paused ? audio.play() : audio.pause();
    }

    audio.ontimeupdate = () => {
      const m = Math.floor(audio.currentTime / 60);
      const s = String(Math.floor(audio.currentTime % 60)).padStart(2, '0');
      timeDisplay.textContent = `${m}:${s}`;
    }

    function convertCoverArtUrl(url) {
      if (!url) return '';
      const match = url.match(/\/d\/([-\w]{25,})/);
      return match
        ? `https://drive.google.com/uc?export=view&id=${match[1]}`
        : url.includes('dropbox.com')
          ? url.replace('www.dropbox.com','dl.dropboxusercontent.com').replace('&dl=0','')
          : url;
    }

    function convertDropboxAudio(url) {
      return url.replace('www.dropbox.com','dl.dropboxusercontent.com').replace('&dl=0','');
    }

    function loadTrack(i) {
      const t = trackList[i];
      currentIndex = i;
      document.getElementById('songTitle').textContent = t['Song title'];
      document.getElementById('artistName').textContent = t['Artist name'];
      document.getElementById('coverArt').src = convertCoverArtUrl(t['Cover art']);
      audio.src = convertDropboxAudio(t['Direct download link']);
      document.getElementById('lyricsBox').innerHTML = t['Lyrics']
        .split('\n')
        .map(l=>l.trim()).filter(Boolean).join('<br>');
      audio.play();
    }

    Papa.parse(csvURL, {
      download: true,
      header: true,
      complete: res => {
        trackList = res.data.filter(r => r['Song title'] && r['Lyrics']);
        if (!trackList.length) alert('No tracks found');
        trackList.forEach((t,i) => {
          const el = document.createElement('div');
          el.textContent = `${t['Song title']} ‚Äî ${t['Artist name']}`;
          el.onclick = () => loadTrack(i);
          playlistEl.appendChild(el);
        });
        loadTrack(0);
      },
      error: e => alert('CSV error: '+e.message)
    });
  </script>

</body>
</html>
