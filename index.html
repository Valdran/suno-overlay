<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spooky Audio Player</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap&family=Carrois+Gothic+SC&display=swap&family=Rubik:wght@400;600&display=swap&family=Orbitron&display=swap" rel="stylesheet">

  <!-- Dynamic CSS Link -->
  <link id="theme-link" rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <!-- Skin Switcher UI -->
  <div style="position: fixed; top: 1rem; right: 1rem; z-index: 1000;">
    <label for="skinSelect" style="color: white; font-family: sans-serif;">Skin:</label>
    <select id="skinSelect">
      <option value="styles/styles">Default</option>
      <option value="styles/skin-retro">Retro</option>
      <option value="styles/skin-angel">Angel</option>
      <option value="styles/skin-haunted">Haunted</option>
      <option value="styles/skin-metal">Metal</option>
      <option value="styles/skin-steel">Steel</option>
      <option value="styles/skin-neon">Neon</option>
      <option value="styles/skin-storytellerz">Haunted</option>
    </select>
  </div>

  <!-- Main Player Container -->
  <div class="container">
    <div class="left-section">
      <div class="lyrics-box" id="lyricsBox">
        <div class="lyrics-inner" id="lyricsInner">Loading lyrics…</div>
      </div>
      <div class="player-wrapper">
        <div class="playlist-panel" id="playlistPanel">
          <div class="playlist-title">PLAYLIST</div>
          <div id="playlistEntries"></div>
        </div>
        <div class="custom-player">
          <div class="skin-button" id="toggleSkin"></div>
          <div class="playlist-button" id="togglePlaylist"></div>
          <div class="play-button" id="playButton"></div>
          <div class="time" id="currentTime">0:00</div>
          <div class="progress" id="progressBar">
            <div class="progress-bar" id="progressFill"></div>
          </div>
          <div class="time" id="duration">0:00</div>
        </div>
      </div>
    </div>

    <div class="metadata">
      <img id="coverArt" class="cover" src="" alt="Cover Art">
      <div class="title" id="songTitle">Loading title…</div>
      <div class="artist" id="artistName">Loading artist…</div>
    </div>
  </div>

  <audio id="audioPlayer"></audio>

  <!-- CSV Parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- Main Script -->
  <script src="scripts/script.js"></script>
</body>
</html>
