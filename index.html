<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spooky Player Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Carrois+Gothic+SC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Carrois Gothic SC', sans-serif;
      color: #ccc;
    }

    .container {
      display: flex;
      padding: 2rem;
      gap: 2rem;
      align-items: flex-start;
    }

    .lyrics {
      flex: 1;
      max-height: 500px;
      overflow-y: scroll;
      padding-right: 10px;
    }

    .lyrics::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }

    .lyrics-line {
      margin-bottom: 0.5rem;
      color: #0f0;
      text-shadow: 1px 1px 2px #000;
      text-align: center;
    }

    .metadata {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
    }

    .cover {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 20px 10px red;
    }

    .title {
      font-family: 'Creepster', cursive;
      font-size: 2rem;
      color: #ff4d4d;
      margin-top: 0.5rem;
      -webkit-text-stroke: 1px black;
      text-align: center;
    }

    .artist {
      font-family: 'Creepster', cursive;
      color: #0f0;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      -webkit-text-stroke: 1px black;
      text-align: center;
    }

    .player {
      background: #000;
      border: 2px solid #000;
      width: 100%;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 10px;
      position: relative;
    }

    .progress {
      width: 100%;
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin: 0.5rem 0;
    }

    .progress-fill {
      height: 100%;
      background: red;
      transition: width 0.1s linear;
    }

    .progress-fill.pulse {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px red; }
      50% { box-shadow: 0 0 15px red; }
      100% { box-shadow: 0 0 5px red; }
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    .play-button {
      background: #0f0;
      border: 2px solid #000;
      color: black;
      padding: 0.3rem 1rem;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Creepster', cursive;
    }

    .playlist-button {
      position: absolute;
      top: -15px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #0f0;
    }

    .playlist {
      display: none;
      background: #0f0;
      color: black;
      position: absolute;
      bottom: 100%;
      left: 0;
      width: 100%;
      padding: 0.5rem;
      border: 1px solid black;
      border-radius: 8px 8px 0 0;
      text-align: center;
    }

    .playlist.open {
      display: block;
      animation: expand 0.3s ease-out;
    }

    .playlist-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .playlist-item {
      cursor: pointer;
      margin: 0.2rem 0;
    }

    @keyframes expand {
      from { transform: scaleY(0); }
      to { transform: scaleY(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lyrics" id="lyricsBox">Loading lyrics…</div>
    <div class="metadata">
      <img id="coverArt" class="cover" src="" alt="Cover Art">
      <div id="songTitle" class="title">Loading title…</div>
      <div id="artistName" class="artist">Loading artist…</div>
      <div class="player">
        <button class="playlist-button" id="togglePlaylist">☰</button>
        <div class="playlist" id="playlist">
          <div class="playlist-title">PLAYLIST</div>
        </div>
        <div class="controls">
          <span id="currentTime">0:00</span>
          <button id="playBtn" class="play-button">▶</button>
          <span id="duration">0:00</span>
        </div>
        <div class="progress"><div id="progressFill" class="progress-fill"></div></div>
        <audio id="audioPlayer"></audio>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const csvURL = '/.netlify/functions/fetchSheet';
    const audio = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const progressFill = document.getElementById('progressFill');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const lyricsBox = document.getElementById('lyricsBox');
    const playlistBtn = document.getElementById('togglePlaylist');
    const playlistEl = document.getElementById('playlist');

    let trackList = [];
    let currentTrack = 0;

    function convertCoverArtUrl(url) {
      if (!url) return '';
      if (url.includes('drive.google.com')) {
        const match = url.match(/\/d\/([-\w]{25,})/);
        return match ? `https://drive.google.com/uc?export=view&id=${match[1]}` : '';
      }
      if (url.includes('dropbox.com')) {
        return url.replace('www.dropbox.com', 'dl.dropboxusercontent.com').replace('&dl=0', '');
      }
      return url;
    }

    function convertDropboxAudio(url) {
      return url.replace('www.dropbox.com', 'dl.dropboxusercontent.com').replace('&dl=0', '');
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function loadTrack(i) {
      const track = trackList[i];
      document.getElementById('songTitle').textContent = track['Song title'];
      document.getElementById('artistName').textContent = track['Artist name'];
      document.getElementById('coverArt').src = convertCoverArtUrl(track['Cover art']);
      audio.src = convertDropboxAudio(track['Direct download link']);
      lyricsBox.innerHTML = track['Lyrics'].split('\n').map(line =>
        `<div class="lyrics-line">${line}</div>`).join('');
      currentTrack = i;
    }

    Papa.parse(csvURL, {
      download: true,
      header: true,
      complete: res => {
        trackList = res.data.filter(row => row['Song title'] && row['Lyrics']);
        if (!trackList.length) return alert('No songs found');
        trackList.forEach((track, idx) => {
          const item = document.createElement('div');
          item.className = 'playlist-item';
          item.textContent = `${track['Song title']} — ${track['Artist name']}`;
          item.onclick = () => {
            loadTrack(idx);
            playlistEl.classList.remove('open');
            audio.play();
          };
          playlistEl.appendChild(item);
        });
        loadTrack(0);
      },
      error: err => alert('CSV error: ' + err.message)
    });

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '⏸';
      } else {
        audio.pause();
        playBtn.textContent = '▶';
      }
    };

    audio.ontimeupdate = () => {
      currentTimeEl.textContent = formatTime(audio.currentTime);
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFill.style.width = percent + '%';
    };

    audio.onloadedmetadata = () => {
      durationEl.textContent = formatTime(audio.duration);
    };

    audio.onplay = () => {
      progressFill.classList.add('pulse');
    };

    audio.onpause = () => {
      progressFill.classList.remove('pulse');
    };

    playlistBtn.onclick = () => {
      playlistEl.classList.toggle('open');
    };
  </script>
</body>
</html>
