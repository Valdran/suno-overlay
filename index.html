<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spooky Audio Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap&family=Carrois+Gothic+SC&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: black;
      font-family: 'Carrois Gothic SC', sans-serif;
      color: #ff1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      padding: 2rem;
      gap: 1rem;
      align-items: flex-start;
    }

    .lyrics-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .lyrics-box {
      width: 400px;
      height: 300px;
      overflow-y: auto;
      padding: 1rem;
      color: #ff1a1a;
      font-size: 1rem;
      text-align: center;
      text-shadow: 0 0 5px #ff1a1a;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid black;
      scrollbar-width: none;
    }

    .lyrics-box::-webkit-scrollbar {
      display: none;
    }

    .metadata {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .cover {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      background: #111;
      box-shadow: 0 0 20px 10px red;
    }

    .title, .artist {
      font-family: 'Creepster', cursive;
      -webkit-text-stroke: 1px black;
      text-align: center;
    }

    .title {
      color: #ff4d4d;
      font-size: 2.2rem;
      margin-top: 1rem;
    }

    .artist {
      color: #0f0;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .player-wrapper {
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .custom-player {
      display: flex;
      align-items: center;
      background: black;
      border: 1px solid #00ff00;
      box-shadow: 0 0 5px #00ff00;
      border-radius: 8px;
      width: 100%;
      padding: 0.5rem 1rem;
      gap: 1rem;
      position: relative;
      z-index: 2;
    }

    .play-button {
      width: 32px;
      height: 32px;
      background: url('https://img.icons8.com/ios-filled/50/00ff00/play--v1.png') no-repeat center;
      background-size: contain;
      filter: drop-shadow(0 0 4px #00ff00);
      cursor: pointer;
    }

    .playlist-button {
      width: 24px;
      height: 24px;
      background: url('https://img.icons8.com/ios-filled/50/00ff00/menu.png') no-repeat center;
      background-size: contain;
      filter: drop-shadow(0 0 4px #00ff00);
      cursor: pointer;
    }

    .progress {
      flex-grow: 1;
      height: 8px;
      background: #333;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: red;
      border-radius: 4px;
      width: 0%;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px red; }
      50% { box-shadow: 0 0 15px red; }
      100% { box-shadow: 0 0 5px red; }
    }

    .time {
      font-size: 0.8rem;
      min-width: 45px;
      text-align: center;
    }

    .playlist-panel {
      position: absolute;
      bottom: 100%;
      width: 100%;
      background: black;
      border: 2px solid #111;
      padding: 0.5rem;
      display: none;
      flex-direction: column;
      max-height: 200px;
      overflow-y: auto;
      animation: fadein 0.3s ease-out forwards;
      z-index: 3;
    }

    .playlist-panel.visible {
      display: flex;
    }

    .playlist-panel.fadeout {
      animation: fadeout 0.3s ease-in forwards;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeout {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(10px); }
    }

    .playlist-title {
      background: #0f0;
      color: black;
      font-weight: bold;
      text-align: center;
      padding: 0.2rem;
      margin-bottom: 0.3rem;
    }

    .playlist-entry {
      color: #ff1a1a;
      padding: 0.2rem;
      cursor: pointer;
      text-shadow: 0 0 3px #ff1a1a;
    }

    .playlist-entry:hover {
      background: #111;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="metadata">
      <img id="coverArt" class="cover" src="" alt="Cover Art">
      <div class="title" id="songTitle">Loading title…</div>
      <div class="artist" id="artistName">Loading artist…</div>
    </div>

    <div class="lyrics-area">
      <div class="lyrics-box" id="lyricsBox">Loading lyrics…</div>

      <div class="player-wrapper">
        <div class="playlist-panel" id="playlistPanel">
          <div class="playlist-title">PLAYLIST</div>
          <div id="playlistEntries"></div>
        </div>
        <div class="custom-player">
          <div class="playlist-button" id="togglePlaylist"></div>
          <div class="play-button" id="playButton"></div>
          <div class="time" id="currentTime">0:00</div>
          <div class="progress" id="progressBar">
            <div class="progress-bar" id="progressFill"></div>
          </div>
          <div class="time" id="duration">0:00</div>
        </div>
      </div>
    </div>
  </div>

  <audio id="audioPlayer"></audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const csvURL = '/.netlify/functions/fetchSheet';
    const audio = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playButton');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const currentTime = document.getElementById('currentTime');
    const duration = document.getElementById('duration');
    const lyricsBox = document.getElementById('lyricsBox');
    const togglePlaylist = document.getElementById('togglePlaylist');
    const playlistPanel = document.getElementById('playlistPanel');
    const playlistEntries = document.getElementById('playlistEntries');

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    playBtn.addEventListener('click', () => {
      audio.paused ? audio.play() : audio.pause();
    });

    audio.ontimeupdate = () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFill.style.width = percent + '%';
      currentTime.textContent = formatTime(audio.currentTime);
      duration.textContent = formatTime(audio.duration || 0);
    };

    progressBar.addEventListener('click', (e) => {
      const rect = progressBar.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const percent = x / rect.width;
      audio.currentTime = percent * audio.duration;
    });

    togglePlaylist.addEventListener('click', () => {
      if (playlistPanel.classList.contains('visible')) {
        playlistPanel.classList.remove('visible');
        playlistPanel.classList.add('fadeout');
        setTimeout(() => playlistPanel.style.display = 'none', 300);
      } else {
        playlistPanel.classList.remove('fadeout');
        playlistPanel.style.display = 'flex';
        playlistPanel.classList.add('visible');
      }
    });

    function convertCoverArtUrl(url) {
      if (!url) return '';
      if (url.includes('drive.google.com')) {
        const match = url.match(/\/d\/([-\w]{25,})/);
        return match ? `https://drive.google.com/uc?export=view&id=${match[1]}` : '';
      }
      if (url.includes('dropbox.com')) {
        return url.replace('www.dropbox.com', 'dl.dropboxusercontent.com').replace('&dl=0', '');
      }
      return url;
    }

    function convertDropboxAudio(url) {
      return url.replace('www.dropbox.com', 'dl.dropboxusercontent.com').replace('&dl=0', '');
    }

    Papa.parse(csvURL, {
      download: true,
      header: true,
      complete: (res) => {
        const songs = res.data.filter(r => r['Song title'] && r['Lyrics']);
        if (songs.length === 0) return;

        songs.forEach((row, idx) => {
          const entry = document.createElement('div');
          entry.className = 'playlist-entry';
          entry.textContent = `${row['Song title']} – ${row['Artist name']}`;
          entry.addEventListener('click', () => loadTrack(row));
          playlistEntries.appendChild(entry);
        });

        loadTrack(songs[songs.length - 1]);
      }
    });

    function loadTrack(row) {
      document.getElementById('songTitle').textContent = row['Song title'] || 'Unknown Title';
      document.getElementById('artistName').textContent = row['Artist name'] || 'Unknown Artist';
      document.getElementById('coverArt').src = convertCoverArtUrl(row['Cover art'] || '');
      audio.src = convertDropboxAudio(row['Direct download link'] || '');

      lyricsBox.innerHTML = '';
      (row['Lyrics'] || '').split('\n').forEach(line => {
        const div = document.createElement('div');
        div.textContent = line.trim();
        lyricsBox.appendChild(div);
      });

      audio.pause();
      playBtn.style.backgroundImage = 'url("https://img.icons8.com/ios-filled/50/00ff00/play--v1.png")';
    }

    audio.onplay = () => {
      playBtn.style.backgroundImage = 'url("https://img.icons8.com/ios-filled/50/00ff00/pause--v1.png")';
    };

    audio.onpause = () => {
      playBtn.style.backgroundImage = 'url("https://img.icons8.com/ios-filled/50/00ff00/play--v1.png")';
    };
  </script>
</body>
</html>
