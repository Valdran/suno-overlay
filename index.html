<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spooky Lyrics Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: transparent;
      color: #ccc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.ibb.co/cLY2ycH/fog-overlay.png') repeat;
      opacity: 0.2;
      z-index: 0;
      animation: fogDrift 60s linear infinite;
    }
    @keyframes fogDrift {
      0% { background-position: 0 0; }
      100% { background-position: -1000px 0; }
    }

    .bat-fly {
      position: absolute;
      top: 50px;
      left: -100px;
      width: 60px;
      z-index: 2;
      animation: flyBat 15s linear infinite;
    }
    .bat-fly.second {
      top: 120px;
      animation-delay: 7s;
    }
    @keyframes flyBat {
      0% { left: -100px; transform: scale(1) rotate(0deg); }
      100% { left: 110vw; transform: scale(1.2) rotate(360deg); }
    }

    .container { display: flex; gap: 2rem; padding: 2rem; z-index:1; }

    .lyrics-box {
      width: 400px;
      height: 320px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      line-height: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .lyrics-line {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      display: none;
      height: 2rem;
      color: #39ff14;
      text-shadow: 0 0 4px #39ff14, 0 0 8px #39ff14, 1px 1px 2px #000;
    }
    .active-line {
      display: block !important;
      opacity: 1 !important;
      transform: translateY(0) !important;
      animation: flicker 1.5s infinite;
    }
    @keyframes flicker {
      0%,100%{ text-shadow:0 0 4px #0f0; }
      50%{ text-shadow:0 0 2px #0f0, 0 0 10px #0f0; }
    }

    .metadata { display:flex; flex-direction:column; align-items:center; }
    .cover {
      width:300px; height:300px; object-fit:cover; border-radius:12px;
      background:#111; box-shadow:0 0 20px 10px red;
    }
    .title, .artist {
      text-align:center; font-family:'Creepster', cursive;
      -webkit-text-stroke:1px black;
    }
    .title {
      margin-top:0.5rem;
      font-size:clamp(1.5rem,5vw,2.4rem);
      color:#ff4d4d;
    }
    .artist {
      font-size:1.4rem; color:#0f0; margin-bottom:1rem;
    }

    audio { width:300px; border-radius:6px; box-shadow:none; }
    .audio-error { color:red; margin-top:0.5rem; }
  </style>
</head>
<body>
  <div class="fog"></div>
  <img src="https://freesvg.org/storage/display/93124/bat.svg" class="bat-fly" alt="Bat">
  <img src="https://freesvg.org/storage/display/93124/bat.svg" class="bat-fly second" alt="Bat">
<img src="fog-overlay.png">
<audio src="song.mp3" controls></audio>

  <div class="container">
    <div class="lyrics-box" id="lyricsBox">Loading lyrics…</div>
    <div class="metadata">
      <img id="coverArt" class="cover" src="" alt="Cover Art">
      <div class="title" id="songTitle">Loading title…</div>
      <div class="artist" id="artistName">Loading artist…</div>
      <audio id="audioPlayer" controls></audio>
      <div id="audioError" class="audio-error" style="display:none;">⚠️ Audio could not be loaded.</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    // Existing CSV parsing and lyrics playback code unchanged
  </script>
</body>
</html>
