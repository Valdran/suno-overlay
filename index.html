<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyrics Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: transparent;
      color: #ccc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }

    .lyrics-box {
      width: 400px;
      max-height: 300px;
      overflow-y: scroll;
      font-family: 'Carrois Gothic SC', sans-serif;
      font-variant: small-caps;
      color: #ff1c1c;
      text-shadow: 0 0 4px #ff1c1c;
      padding-right: 1rem;
      scroll-behavior: smooth;
    }

    .lyrics-box::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    .metadata {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cover {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 10px black;
      background: #000;
    }

    .title, .artist {
      font-family: 'Creepster', cursive;
      -webkit-text-stroke: 1px black;
      text-align: center;
      margin: 0.5rem 0 0;
    }

    .title {
      font-size: clamp(1.5rem, 5vw, 2.4rem);
      color: #ff4d4d;
    }

    .artist {
      font-size: 1.4rem;
      color: #0f0;
      margin-bottom: 1rem;
    }

    .player-container {
      width: 400px;
      margin-top: 1rem;
      background: #000;
      border: 1px solid black;
      border-radius: 10px;
      padding: 0.5rem;
      box-shadow: 0 0 10px #000;
      position: relative;
      font-variant: small-caps;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .playlist-toggle {
      cursor: pointer;
      font-size: 1.2rem;
      background: none;
      border: none;
      color: #ff1c1c;
      text-shadow: 0 0 6px #ff1c1c;
      margin-right: 0.5rem;
    }

    .play-btn {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #ff1c1c;
      text-shadow: 0 0 8px #ff1c1c;
      cursor: pointer;
    }

    .time, .duration {
      color: #fff;
      font-size: 0.8rem;
    }

    .progress-container {
      flex-grow: 1;
      height: 6px;
      background: #333;
      border-radius: 4px;
      position: relative;
      cursor: pointer;
    }

    .progress {
      height: 100%;
      background: #ff0000;
      border-radius: 4px;
      width: 0%;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 4px #ff0000; }
      50% { box-shadow: 0 0 10px #ff0000; }
    }

    .playlist {
      display: none;
      position: absolute;
      bottom: 110%;
      left: 0;
      width: 100%;
      background: #0f0;
      color: black;
      border-radius: 6px;
      overflow: hidden;
      animation: fadeOut 0.3s ease-in-out forwards;
      font-family: 'Carrois Gothic SC', sans-serif;
      font-variant: small-caps;
    }

    .playlist.open {
      display: block;
      animation: fadeIn 0.3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(10px); }
    }

    .playlist h3 {
      margin: 0;
      padding: 0.5rem;
      background: #0f0;
      font-size: 1rem;
      text-align: center;
    }

    .playlist ul {
      list-style: none;
      margin: 0;
      padding: 0.5rem;
    }

    .playlist li {
      padding: 0.4rem;
      cursor: pointer;
    }

    .playlist li:hover {
      background: #222;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="lyrics-box" id="lyricsBox">Loading lyrics…</div>
      <div class="player-container">
        <div class="playlist" id="playlist">
          <h3>PLAYLIST</h3>
          <ul id="trackList"></ul>
        </div>
        <div class="controls">
          <button class="playlist-toggle" id="togglePlaylist" title="Toggle Playlist">≡</button>
          <button class="play-btn" id="playBtn" title="Play/Pause">▶️</button>
          <span class="time" id="currentTime">0:00</span>
          <div class="progress-container" id="progressContainer">
            <div class="progress" id="progress"></div>
          </div>
          <span class="duration" id="duration">0:00</span>
        </div>
        <audio id="audio" preload="metadata"></audio>
      </div>
    </div>

    <div class="metadata">
      <img id="coverArt" class="cover" src="" alt="Cover Art">
      <div class="title" id="songTitle">Loading title…</div>
      <div class="artist" id="artistName">Loading artist…</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const csvURL = '/.netlify/functions/fetchSheet'; // Or direct CSV link
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progress = document.getElementById('progress');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const togglePlaylist = document.getElementById('togglePlaylist');
    const playlistEl = document.getElementById('playlist');
    const trackList = document.getElementById('trackList');

    let tracks = [];
    let currentTrack = 0;

    Papa.parse(csvURL, {
      download: true,
      header: true,
      complete: (res) => {
        const data = res.data.filter(r => r['Song title'] && r['Lyrics']);
        tracks = data;

        renderTrack(currentTrack);
        renderPlaylist();
      }
    });

    function convertUrl(url) {
      return url.includes('dropbox') ? url.replace('www.dropbox.com', 'dl.dropboxusercontent.com').replace('&dl=0', '') : url;
    }

    function renderTrack(i) {
      const track = tracks[i];
      if (!track) return;
      document.getElementById('songTitle').textContent = track['Song title'];
      document.getElementById('artistName').textContent = track['Artist name'];
      document.getElementById('coverArt').src = convertUrl(track['Cover art']);
      document.getElementById('lyricsBox').innerHTML = track['Lyrics'].split('\n').map(l => `<div>${l}</div>`).join('');
      audio.src = convertUrl(track['Direct download link']);
    }

    function renderPlaylist() {
      trackList.innerHTML = '';
      tracks.forEach((track, i) => {
        const li = document.createElement('li');
        li.textContent = track['Song title'] + ' — ' + track['Artist name'];
        li.onclick = () => {
          currentTrack = i;
          renderTrack(i);
          audio.play();
        };
        trackList.appendChild(li);
      });
    }

    togglePlaylist.onclick = () => {
      playlistEl.classList.toggle('open');
    };

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    };

    audio.ontimeupdate = () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    };

    function formatTime(time) {
      if (isNaN(time)) return '0:00';
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    progressContainer.onclick = (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      audio.currentTime = percent * audio.duration;
    };
  </script>
</body>
</html>
